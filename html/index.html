<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>dictionary</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="header logo" class="header__logo">
                <form action="" class="search">
                    <input type="text" class="search__input search__input-error" required>
                    <button class="search__btn">
                        <svg class="search__icon">
                            <use href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#" class="nav__link">
                                <svg class="nav__icon">
                                    <use href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__icon">
                                    <use href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>favorites</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
                <div class="content">
                    <div class="side-bar">
                        <div class="side-nav">
                            <div class="entries entries-thisword mb-md">
                                <h3 class="entries__title heading-3">Entries</h3>
                                <ul class="entries__list">
                                    <li class="entries__item"><a href="#" class="entries__link">go (verb)</a></li>
                                    <li class="entries__item"><a href="#" class="entries__link">go (noun)</a></li>
                                </ul>
                            </div>
                            <div class="entries entries-otherword">
                                <h3 class="entries__title heading-3">Related words</h3>
                                    <ul class="entries__list">
                                        <li class="entries__item"><a href="#" class="entries__link">go-ahead (noun)</a></li>
                                        <li class="entries__item"><a href="#" class="entries__link">go-around (noun)</a></li>
                                    </ul>
                            </div>
                        </div>
                    </div>
                    <div class="vocabulary">
                        <div class="vocabulary__container">
                            <h2 class="vocabulary__headword heading-2 mb-sm">Go</h2>
                            <div class="vocabulary__definition">
                                <span class="vocabulary__grammatical">no object</span> 
                                <figure class="vocabulary__senses">
                                    <figcaption class="vocabulary__senses-text">to move or travel to a place</figcaption>
                                    
                                    <ul class="vocabulary__list-example">
                                        <li class="vocabulary__example">He went to the window and looked out at the yard.</li>
                                        <li class="vocabulary__example">She goes to the office every morning and comes home in the evening.</li>
                                        <li class="vocabulary__example">I'm tired. Let's go home.</li>
                                    </ul>
                                    <div class="vocabulary__usage">
                                        <p class="vocabulary__usage-text">often + -ing verb</p>
                                        
                                        <ul class="vocabulary__list-example">
                                            <li class="vocabulary__example">He went to the window and looked out at the yard.</li>
                                            <li class="vocabulary__example">She goes to the office every morning and comes home in the evening.</li>
                                            <li class="vocabulary__example">I'm tired. Let's go home.</li>
                                        </ul>
                                    </div>
                                </figure>

                            </div>
                            <div class="vocabulary__definition">
                                <figure class="vocabulary__senses">
                                    <figcaption class="vocabulary__senses-text">
                                        <span class="vocabulary__label">no obj</span>
                                        {bc}to move to or be at a place (such as an office or school) for work, study, etc.
                                    </figcaption>
                                    <div class="vocabulary__usage">
                                        <p class="vocabulary__usage-text">+ {it}to{/it} </p>
                                        <ul class="vocabulary__list-example">
                                            <li class="vocabulary__example">She {it}goes to{/it} church on Sunday.</li>
                                            <li class="vocabulary__example">She {it}goes to{/it} work from 9 a.m. to 5 p.m.</li>
                                            <li class="vocabulary__example">Their son is {it}going to{/it} college in Florida. [=he is attending a college in Florida]</li><li class="vocabulary__example">He {it}went to{/it} prison for his crimes.</li></ul></div></figure><figure class="vocabulary__senses"><figcaption class="vocabulary__senses-text"><span class="vocabulary__label">no obj</span>{bc}to do something that involves moving or traveling to a place</figcaption><div class="vocabulary__usage"><p class="vocabulary__usage-text">often + {it}on{/it} </p><ul class="vocabulary__list-example"><li class="vocabulary__example">We're {it}going on{/it} vacation next week.</li><li class="vocabulary__example">The thieves {it}went on{/it} a crime spree.</li></ul></div><figcaption class="vocabulary__senses-text"><span class="vocabulary__label">no obj</span>{dx}see also {dxt|go for||5 (below)}{/dx}</figcaption></figure><figure class="vocabulary__senses"><figcaption class="vocabulary__senses-text"><span class="vocabulary__label">no obj</span>{bc}to move or travel to a place for a particular purpose </figcaption><ul class="vocabulary__list-example"><li class="vocabulary__example">I {it}went{/it} to see them last week.</li><li class="vocabulary__example">We {it}went{/it} to see a movie last night. = We {it}went{/it} to a movie last night.</li><li class="vocabulary__example">Are you {it}going{/it} to the wedding? [=do you plan to attend the wedding?]</li><li class="vocabulary__example">I may {it}go{/it} to see them next week. = I may {it}go{/it} and see them next week. = ({it}US{/it}) I may {it}go{/it} see them next week.</li></ul></figure><figure class="vocabulary__senses"><figcaption class="vocabulary__senses-text"><span class="vocabulary__label">+ obj</span>{bc}to engage in ({it}doing{/it} something) </figcaption><ul class="vocabulary__list-example"><li class="vocabulary__example">Don't {it}go telling{/it} everyone what happened. [=don't tell everyone what happened]</li>
                                        </ul>
                                    </div>
                                </figure>
                            </div>

                            
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
